version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: s1-myagent
    os_image: ''
  containers:
    - name: main
      image: 'semaphoreci/ubuntu:20.04'
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - checkout
            - sem-version go 1.19
            - go get
            - go build -o ./bin/main
            - cache store $(checksum main.go) bin
  - name: Check code style
    task:
      jobs:
        - name: gofmt
          commands:
            - checkout
            - sem-version go 1.19
            - gofmt main.go | diff --ignore-tab-expansion main.go -
  - name: Run tests
    task:
      prologue:
        commands:
          - checkout
          - sem-version go 1.19
      jobs:
        - name: go test
          commands:
            - sem-service start postgres
            - psql -p 5432 -h localhost -U postgres -c "CREATE DATABASE s2"
            - go install gotest.tools/gotestsum@latest
            - gotestsum --junitfile junit.xml ./...
        - name: Test web server
          commands:
            - cache restore $(checksum main.go)
            - ./bin/main 8001 &
            - 'curl --silent localhost:8001/time | grep "The current time is"'
      epilogue:
        always:
          commands:
            - test-results publish junit.xml
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
